<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Яндекс Дом</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="temp_controller controller">
        <div class="controller_content">
            <h2 class='controller_heading'>Elgato Eve Degree Connected</h2>
            <span class='controller_status'>Включено</span>
            <div class="controller_data">+23</div>
            <div class="controller_icon"></div>
            <div class="controller_menu inner_menu">
                <div class="controller_menu_element inner_menu_element inner_menu_element_active">Вручную</div>
                <div class="controller_menu_element inner_menu_element">Холодно</div>
                <div class="controller_menu_element inner_menu_element">Тепло</div>
                <div class="controller_menu_element inner_menu_element">Жарко</div>
            </div>
            
            <div class="controller_slider temp_slider"></div>
        </div>
        <input class='controller_button controller_button_ok' type="button" value='Применить'>
        <input class='controller_button controller_button_close' type="button" value='Закрыть'>

    </div>
    <div class="grid_wrapper">
        <header>
            <div class="logo">

            </div>
            <nav>
                <a href="#" class='nav_link nav_link_active'>Сводка</a>
                <a href="#" class='nav_link'>Устройства</a>
                <a href="#" class='nav_link'>Сценарии</a>
            </nav>
        </header>
        <main>

            <div class="basic_wrapper">
                <h2 class='heading basic_heading'>Главное</h2>
                <div class="basic">
                    <div class="nearest_scripts">
                        <div class="element_card nearest_scripts_element"></div>
                        <div class="element_card nearest_scripts_element"></div>
                        <div class="element_card nearest_scripts_element"></div>
                        <div class="element_card nearest_scripts_element"></div>
                    </div>
                </div>
            </div>
            <div class="script_wrapper">
                <h2 class='heading script_heading'>Избранные сценарии</h2>
                <div class="script_list">

                    <input type="radio" name="slider" id="slider1" checked="checked">
                    <label for="slider0"></label>
                    <label for="slider2"></label>

                    <input type="radio" name="slider" id="slider2">
                    <label for="slider1"></label>
                    <label for="slider3"></label>

                    <div class="script_list_page_wrapper">
                        <div class="script_list_page">
                            <div class="element_card script_element"></div>
                            <div class="element_card script_element"></div>
                            <div class="element_card script_element"></div>
                            <div class="element_card script_element"></div>
                            <div class="element_card script_element"></div>
                            <div class="element_card script_element"></div>
                            <div class="element_card script_element"></div>
                            <div class="element_card script_element"></div>
                            <div class="element_card script_element"></div>
                        </div>
                        <div class="script_list_page">
                            <div class="element_card script_element"></div>
                            <div class="element_card script_element"></div>
                            <div class="element_card script_element"></div>
                            <div class="element_card script_element"></div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="device_wrapper">
                <h2 class='heading device_heading'>Избранные устройства</h2>
                <div class='device_filter_list inner_menu'>
                    <div class='device_filter_element inner_menu_element inner_menu_element_active'>Все</div>
                    <div class='device_filter_element inner_menu_element'>Кухня</div>
                    <div class='device_filter_element inner_menu_element'>Зал</div>
                    <div class='device_filter_element inner_menu_element'>Лампочки</div>
                    <div class='device_filter_element inner_menu_element'>Камеры</div>
                </div>
                <div class="device_list">
                    <div class="element_card device_element" id='warm_floor'></div>
                    <div class="element_card device_element" id='led'></div>
                    <div class="element_card device_element" id='temp'></div>
                    <div class="element_card device_element"></div>
                    <div class="element_card device_element"></div>
                    <div class="element_card device_element"></div>
                    <div class="element_card device_element"></div>
                    <div class="element_card device_element"></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer_links">
                <a href="#" class="footer_links_element">Помощь</a>
                <a href="#" class="footer_links_element">Обратная связь</a>
                <a href="#" class="footer_links_element">Разработчикам</a>
                <a href="#" class="footer_links_element">Условия использования</a>
            </div>
            <a href="#" class='footer_copy'>&copy; 2001-2017 ООО &laquo;Яндекс&raquo;</a>
        </footer>
        <div class="overflow overflow_hide"></div>
    </div>
</body>
<script src='js/script.js'></script>
</html>
